name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_DB: dream_db_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d dream_db_test"  
          --health-interval 10s  
          --health-timeout 5s  
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run linting
        run: |  
          uv run ruff check .  
          uv run black --check .
        continue-on-error: true

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_NAME: dream_db_test
          DB_USER: user
          DB_PASSWORD: password
        run: uv run pytest -v -s
        continue-on-error: true

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dream-diary:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max